<ion-header>

  <ion-navbar color="custome-primary">
    <ion-title>{{project.project_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <div class="cover-container">
    <div class="conver-image-container">
      <img [src]="project.image">
    </div>
    <div class="cover-text-container">
      <div class="project-name">
        {{project.project_name}}
      </div>
      <div>
        <ion-note>
          {{project.date_created | date:'dd/MM/yyyy'}}
        </ion-note>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col>
              <div>אנשי קשר</div>
              <div>
                  <span class="budget" (click)="createDocx()">
                    <ion-icon name="download"></ion-icon>
                  </span>
              </div>
          </ion-col>
          <ion-col>
              <div>הוספת תוכן</div>
              <div>
                  <span class="budget" (click)="onAddProjectItem()">
                      <ion-icon name="add"></ion-icon>
                  </span>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="description-container">
    <div class="description-header">
        תיאור הפרויקט
    </div>
    <div class="description-content">
      {{project.description}}
    </div>
  </div>
  <div class="project-items-container">
    <div class="project-items-header">
        תכני הפרויקט
    </div>
    <div class="project-items-content">
      <ion-list>
        <button class="project-item-btn" ion-item (click)="onProjectItemClick(item)" *ngFor="let item of project.itemsProject">
          <ion-row>
            <ion-col col-10>
              <h3>{{item.project_item_name}}</h3>
              <p>{{item.date_created | date:'dd/MM/yyyy HH:MM'}}</p>
            </ion-col>
            <ion-col col-2>
              <ion-icon class="item-button-icon" name="arrow-back"></ion-icon>
            </ion-col>
          </ion-row>
        </button>
      </ion-list>
    </div>
  </div>
</ion-content>
