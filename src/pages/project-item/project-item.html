<ion-header>

  <ion-navbar color="custome-primary">
    <ion-title>{{projectItem.project_item_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <div class="cover-container">
    <div class="conver-image-container">
      <img [src]="projectItem.image" imageViewer>
    </div>
    <div class="cover-text-container">
      <div class="projectItem-name">
        {{projectItem.project_item_name}}
      </div>
      <div>
        <ion-note>
          {{projectItem.date_created | date:'dd/MM/yyyy HH:mm'}}
        </ion-note>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>ערוך</div>
            <div class="budget-container">
              <button class="budget">
                <ion-icon name="create"></ion-icon>
              </button>
            </div>
          </ion-col>
          <ion-col>
            <div>מחק</div>
            <div class="budget-container">
                <button class="budget delete">
                <ion-icon name="trash"></ion-icon>
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="description-container">
    <div class="description-header">
      תיאור התוכן
    </div>
    <div class="description-content">
      {{projectItem.description}}
    </div>
  </div>
</ion-content>
