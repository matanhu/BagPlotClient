<ion-content padding>
  <div class="header-container">
    <div class="header">Bag Plot</div>
  </div>
  <div class="card-container">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-avatar item-end>
              <div class="numberCircle">{{countProjects}}</div>
            </ion-avatar>
            <button class="home-btns" ion-button full (click)="onAllProjects()">כל הפרויקטים</button>
          </ion-item>
          <ion-item>
              <ion-avatar item-end>
                <div class="numberCircle">{{countProjects}}</div>
              </ion-avatar>
              <button class="home-btns" ion-button full (click)="onAllProjects()">כל הלקוחות</button>
            </ion-item>
          <ion-item>
            <ion-avatar item-end>
              <!-- <div class="numberCircle">30</div> -->
            </ion-avatar>
            <button class="home-btns" ion-button full (click)="onNewProject()">צור פרויקט חדש</button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
